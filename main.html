<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Momentum</title>
  <link rel="stylesheet" href="style/main.css">
</head>
<body>
  <div class="js-clock">
    <h1>00:00:00</h1>
  </div>
  <form>
    <input type="text" class="js-input" placeholder="What's your name?"/>
  </form>
  <h4 class="js-name hiding">Hello, User!</h4>

    <button type="button" class="js-change hiding">change</button>
    <br>
    <input type="text" class="js-toDo" placeholder="Someting to do"/>
  </form>
  <ul class="js-toDoList">
  </ul>
  <span class="js-weather weather">Loading location info...</span>
  <script src="script/clock.js"></script>
  <script src="script/getName.js"></script>
  <script src="script/toDo.js"></script>
  <script src="script/weather.js"></script>
</body>
</html>
